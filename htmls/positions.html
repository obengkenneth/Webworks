<!DOCTYPE>
<html>
    <head>
        <title>Positions</title>
        <style>
            div{
                height: 100vh; 
                border: 1px solid red;
            }
            img{
                width:100%;
            }
            p{
                position: sticky; 
                top:0;
            }
        </style>
    </head>
    <body style="background-color: rgb(98, 98, 231);">
        <h1>HTML Positions</h1>
        <div>
            <h1>Hello world</h1>
            <p>I am sticky</p>
            <img src="../crest.png" alt="GPA Crest" title="GPA's crest">
        </div>
    </body>
</html>
