<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div>
            <h1>Login</h1>
            <form action="" method="get">
                    <label class="label" for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required><br><br>
                    <label class="label" for="password">Password</label><br>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required><br><br>
                    <input type="submit" value="Submit" id="submit">
            </form>
        </div>
        <p>Not have an account?<a href="form.html"> Sign Up here</a></p>
    </body>
</html>
