<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
            <div id="div1">
                <h1>Sign Up</h1>
                <h3>It's free and only takes a minute</h3><br>
                <form action="" method="post">
                    <label for="fname" class="label">First Name</label><br>
                    <input type="text" name="firstname" required id="fname"><br><br>
                    <label for="lname" class="label">Last Name</label><br>
                    <input type="text" name="lastname" required id="lname"><br><br>
                    <label for="email" class="label">Email</label><br>
                    <input type="email" name="email" required id="email"><br><br>
                    <label for="password" class="label">Password</label><br>
                    <input type="password" name="password" required id="password"><br><br>
                    <label for="confirmPassword" class="label">Confirm Password</label><br>
                    <input type="password" name="confirmPassword" required id="confirmPassword"><br><br>
                    <input type="submit" id="submit" value="Submit">
                    <p id="agree">By clicking the Sign Up button, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Policy Privacy</a></p>
                </form>
            </div>
            <p>Already have an account?<a href="login.html"> Login here</a></p>
    </body>
</html>
