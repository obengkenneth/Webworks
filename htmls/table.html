<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table{
                width: 100%; text-align: center; 
            }
            table,th,td{
                border: 2px solid black; border-collapse: collapse;
            }
            img{
                width: 60px;height: 40px;
            }
            .row1,.row3{
                background-color: red; color: white; border-style: dotted;
            }
            .row2{
                background-color: green; color: white; border-style: dotted;
            }

        </style>
    </head>
    <body>
        <h1>This is a table</h1>
        <table>
            <tr class="row1">
                <th class="col1">Name</th>
                <th class="col2">Age</th>
                <th class="col3">School</th>
                <th class="col4">Images</th>
            </tr>
            <tr class="row2">
                <td>Ken</td>
                <td>37</td>
                <td>OpenLabs</td>
                <td><img src="TYRA.png"></td>
            </tr>
            <tr class="row3">
                <td>Dan</td>
                <td>37</td>
                <td>OpenLabs</td>
                <td><img src="crest.png"></td>
            </tr>
        </table>
    </body>
</html>
